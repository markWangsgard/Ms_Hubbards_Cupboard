<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oldenburg&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/recipe-style.css" />
    <link rel="stylesheet" href="../css/header-footer-style.css" />
    <script type="module" src="../JavaScript/header.js"></script>
    <script type="module" src="../JavaScript/recipe-ui.js"></script>
    <script type="module" src="../JavaScript/footer.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section id="recipe-main-info-container">
        <article id="recipe-photo"></article>
        <article id="recipe-info">
          <h2 id="title">Pancakes</h2>
          <h3 id="creator">Mark Wangsgard</h3>
          <div>
            <h3 id="duration">Time to make: 12 min</h3>
            <h3 id="serving-size">Serving Size: 3</h3>
          </div>
          <div id="difficulty">
            <img src="../images/chef-hat-solid.svg" alt="" class="large-icon" />
            <img src="../images/chef-hat-solid.svg" alt="" class="large-icon" />
            <img src="../images/chef-hat-solid.svg" alt="" class="large-icon" />
            <img src="../images/chef-hat-solid.svg" alt="" class="large-icon" />
            <img src="../images/chef-hat-solid.svg" alt="" class="large-icon" />
            <p>Hard</p>
          </div>
          <div id="rate">
            <img src="../images/yellow-star.svg" alt="" class="large-icon" />
            <img src="../images/yellow-star.svg" alt="" class="large-icon" />
            <img src="../images/yellow-star.svg" alt="" class="large-icon" />
            <img src="../images/yellow-star.svg" alt="" class="large-icon" />
            <img src="../images/yellow-star.svg" alt="" class="large-icon" />
            <p>5</p>
          </div>
          <button id="favorite-button">Favorite</button>
        </article>
      </section>
      <section id="ingredients-directions-container">
        <article id="ingredients">
          <h2>Ingredients</h2>
          <ul id="ingredient-list">
            <li>Cheese</li>
            <li>Milk</li>
            <li>Apples</li>
          </ul>
        </article>
        <article id="directions">
          <h2>Directions</h2>
          <ol id="directions-list">
            <li>Cheese</li>
            <li>Milk</li>
            <li>Apples</li>
          </ol>
          <button id="mark-complete-button" class="dark-button">
            Mark as complete
          </button>
        </article>
      </section>
      <section id="rate-recipe">
        <h2>Rate This Recipe!</h2>
        <div>
          <img
            src="../images/empty-star.svg"
            class="large-icon"
            alt="Rating 1 star"
            id="star-1"
          />
          <img
            src="../images/empty-star.svg"
            class="large-icon"
            alt="Rating 2 star"
            id="star-2"
          />
          <img
            src="../images/empty-star.svg"
            class="large-icon"
            alt="Rating 3 star"
            id="star-3"
          />
          <img
            src="../images/empty-star.svg"
            class="large-icon"
            alt="Rating 4 star"
            id="star-4"
          />
          <img
            src="../images/empty-star.svg"
            class="large-icon"
            alt="Rating 5 star"
            id="star-5"
          />
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
